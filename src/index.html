<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Wine dApp</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 1000px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Fine Wine List</h1>
          <hr/>
          <br/>
          <div id="content" >
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Location</th>
                  <th scope="col">Price (wei)</th>
                  <th scope="col">Qty</th>
                </tr>
              </thead>
              <tbody id="wineResults">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.ToCart(); return false;">
              <div class="form-group">
                <label for="wineSelect">Select Your Wine</label>
                <select class="form-control" id="wineSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Add to Cart</button>
            <hr />
            </form>
                <div id="cart">
                <p id="accountAddress" class="text-center"></p>

                      <form onSubmit="App.Checkout(); return false;">
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary">  Checkout Here </button>
                      </div>
                    </form>
                    <td>  <p id="subtotal"></p></td>
                      <td>  <p id="cart_length"></p></td>
                    <form onSubmit="App.emptyCart(); return false;">
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary">  Empty Cart  </button>
                    </div>
                  </form>

                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Price (wei)</th>
                    </tr>
                  </thead>
                  <tbody id="cartResults">
                  </tbody>
                </table>

              </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
